language: python

python:
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"

before_install:
  - touch /.dockerenv

install:
  - pip install -r requirements.txt

script:
  - python run_tests.py

after_success:
  if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then coveralls; fi

deploy:
  provider: pypi
  user: lmg-buildbot
  password:
    secure: 
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION == 3.6
